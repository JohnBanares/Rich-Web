<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <div id="content">

            <div id="search">
                <form id="form_search">
                    <input type="text" id="input_box" placeholder="Username">
                    <input type="submit" id="submit_box" value="Search">
                </form>
            </div>

            <div id="user">
                <div id="user_profile">
                    <h3>User Profile</h3>
                    <div class="items" id ='info_image'><img id="info_pfp"></div>
                    <div class="items" id ='info_name'>Name:</div>
                    <div class="items" id="info_username">Username:</div>
                    <div class="items" id="info_email">Email:</div>
                    <div class="items" id="info_location">Location:</div>
                    <div class="items" id="info_gists">Number of Gists:</div>
                </div>

                <div id="user_repos">
                    <h3>User Repos</h3>
                    <p>Name:</p>
                    <p>Description</p>
                </div>
            </div>
        </div>
       
        
        <script src="index.js"></script>
    </body>
</html>
